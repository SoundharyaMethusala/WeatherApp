<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <main>
            <div id="temp">20</div>
            <div class="weather-detail">
                <p id="location">Delhi</p>
                <span id="datetime">Random Date and Time</span>
            </div>
            <div class="weather-condition">
                <img id="weatherimg" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather-icon">
                <p id="condn">Sunny</p>
            </div>
        </main>
        <form>
            <input type="text" placeholder="Search location" id="searchtext">
            <button id="searchbtn">Search</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
